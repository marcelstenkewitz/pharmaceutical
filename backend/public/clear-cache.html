<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear App Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #c82333;
        }
        .home-button {
            background: #28a745;
        }
        .home-button:hover {
            background: #218838;
        }
        .keys-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear App Cache</h1>

        <div class="info">
            <strong>Fix "Client not found" errors</strong><br>
            This will clear all cached data including old client IDs.
        </div>

        <div class="keys-list" id="keysList">
            <strong>Current localStorage keys:</strong><br>
            <div id="keysContent">Loading...</div>
        </div>

        <button onclick="clearCache()">Clear All Cache</button>
        <button class="home-button" onclick="goHome()">Go to App Home</button>

        <div class="success" id="successMessage">
            <strong>âœ… Cache cleared successfully!</strong><br>
            All old data has been removed. You can now go to the app.
        </div>
    </div>

    <script>
        // Display current keys
        function displayKeys() {
            const keys = Object.keys(localStorage);
            const content = document.getElementById('keysContent');
            if (keys.length === 0) {
                content.innerHTML = '<em>No keys found (cache is clean)</em>';
            } else {
                content.innerHTML = keys.map(key => {
                    const value = localStorage.getItem(key);
                    const preview = value.length > 50 ? value.substring(0, 50) + '...' : value;
                    return `${key}: ${preview}`;
                }).join('<br>');
            }
        }

        // Clear cache function
        function clearCache() {
            try {
                // Clear localStorage
                localStorage.clear();

                // Clear sessionStorage
                sessionStorage.clear();

                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                // Update keys display
                displayKeys();

                console.log('âœ… Cache cleared successfully');
            } catch (error) {
                alert('Error clearing cache: ' + error.message);
                console.error('Error clearing cache:', error);
            }
        }

        // Go to home page
        function goHome() {
            window.location.href = '/';
        }

        // Display keys on load
        displayKeys();
    </script>
</body>
</html>
